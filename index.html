<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">
        <h1>CALCULATOR</h1>
    </div>
    <div class="container">
        <form action="">
            <input type="text" id="answer">
            <div class="buttons">
                <input type="button" value="AC">
                <input type="button" value="DEL">
                <input type="button" value="e">
                <input type="button" value="π">
                <input type="button" value="%">
            </div>
            <div class="buttons">
                <input type="button" value="/">
                <input type="button" value="1/x">
                <input type="button" value="x&#178">
                <input type="button" value="√x">
                <input type="button" value="ln x">
            </div>
            <div class="buttons">
                <input type="button" value="*">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="e&#x02E3">
            </div>
            <div class="buttons">
                <input type="button" value="-">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="sin x">
            </div>
            <div class="buttons">
                <input type="button" value="+">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="cos x">
            </div>

            <div class="buttons">
                <input type="button" value=".">
                <input type="button" value="+/-">
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value="tan x">
                <input type="button" value="=">
            </div>
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
